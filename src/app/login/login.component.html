<nb-card class="align-items-center" *ngIf="model.step==='login'">
    <nb-card-body>
        <app-login-screen (Click)="enterClickHandler($event)">
        </app-login-screen>
    </nb-card-body>
</nb-card>

<nb-card class="align-items-center" *ngIf="model.step==='options'">
    <nb-card-body>
        <app-login-option (Click)="optionClickHandler($event)">
        </app-login-option>
    </nb-card-body>
</nb-card>
